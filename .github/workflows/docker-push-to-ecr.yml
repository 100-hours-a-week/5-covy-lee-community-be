name: Build and Push to ECR

on:
  push:
    branches:
      - master  # main 브랜치에 푸시될 때 실행

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # GitHub Repository 코드 가져오기

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1  # AWS ECR 로그인

      - name: Build and Push Docker Image
        env:
          AWS_REGION: ap-northeast-2  # AWS 리전
          ECR_REGISTRY: 340752825399.dkr.ecr.ap-northeast-2.amazonaws.com  # ECR 레지스트리 URI
          ECR_REPOSITORY: mingoo-repo  # ECR 리포지토리 이름
          IMAGE_TAG: ${{ github.sha }}  # Git 커밋 SHA를 이미지 태그로 사용
        run: |
          # Docker 이미지 빌드
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          # Docker 이미지를 ECR에 푸시
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
